<body>
<header>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">EasyWorkout</a></div>
			<ul class="nav navbar-nav">

<!-- Maybe have the form be a drop down or a pop-up from the navbar instead? -->
<form id="register" method="post">
	<header>
		<h1>Sign Up!</h1>
		<p>EasyWorkout provides a way for you to keep track of your progress</p>
	</header>

	<ul>
		<li>
		<label for="register-name"> <span class="glyphicon glyphicon-user"></span>  User Name:</label>
		<input type="text" id="register-name" name="name" required
		aria-required="true">
		</li>
		<li>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required
		title="(at least 6 characters, no spaces)" pattern="\S{6,}">
		</li>
		<li>
		<label for="confirm-password">Confirm Password:</label>
		<input type="password" id="confirm" name="confirm" required
		title="(at least 6 characters, no spaces)" pattern="\S{6,}">
		</li>
	</ul>
</form>
</body>
